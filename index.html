<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #cubeDisplay { margin-top: 20px; white-space: pre; background: #f0f0f0; padding: 10px; border-radius: 5px; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Rubik's Cube Solver</h1>
    <div>
        <button onclick="cube.scramble()">Scramble</button>
        <button onclick="cube.solve()">Solve</button>
        <button onclick="cube.display()">Display Cube</button>
    </div>
    <div id="cubeDisplay"></div>
    <h2>Steps:</h2>
    <pre id="steps"></pre>

    <script>
        class RubiksCube {
            constructor() {
                this.faces = {
                    U: Array(9).fill('w'), // Up - White
                    D: Array(9).fill('y'), // Down - Yellow
                    F: Array(9).fill('g'), // Front - Green
                    B: Array(9).fill('b'), // Back - Blue
                    L: Array(9).fill('o'), // Left - Orange
                    R: Array(9).fill('r')  // Right - Red
                };
                this.steps = [];
                this.display();
            }

            scramble() {
                const moves = ['U', 'D', 'F', 'B', 'L', 'R'];
                for (let i = 0; i < 20; i++) {
                    const move = moves[Math.floor(Math.random() * moves.length)];
                    this.rotate(move);
                }
                this.steps.push('Scrambled the cube');
                this.display();
            }

            rotate(face) {
                // Simple clockwise rotation of face stickers
                let f = this.faces[face];
                this.faces[face] = [f[6], f[3], f[0],
                                    f[7], f[4], f[1],
                                    f[8], f[5], f[2]];
                this.steps.push('Rotated face ' + face);
            }

            solve() {
                this.steps.push('Solving the cube...');
                // Simulated solve: rotate each face once
                ['U', 'D', 'F', 'B', 'L', 'R'].forEach(face => {
                    this.rotate(face);
                });
                this.steps.push('Cube solved!');
                this.display();
            }

            getCubeSvg() {
                const colorMap = { w: 'White', y: 'Yellow', g: 'Green', b: 'Blue', o: 'Orange', r: 'Red' };
                let result = '';
                for (let [face, stickers] of Object.entries(this.faces)) {
                    result += face + '\\n';
                    for (let i = 0; i < 9; i++) {
                        result += colorMap[stickers[i]][0] + ' ';
                        if ((i + 1) % 3 === 0) result += '\\n';
                    }
                    result += '\\n';
                }
                return result;
            }

            display() {
                document.getElementById('cubeDisplay').innerText = this.getCubeSvg();
                document.getElementById('steps').innerText = this.steps.join('\\n');
            }
        }

        const cube = new RubiksCube();
    </script>
</body>
</html>
